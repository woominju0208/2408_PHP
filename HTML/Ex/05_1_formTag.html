<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <form> 태그 : 정보를 제출하기 위해 범위를 지정하는 역할
    
    <input> 태그 : 데이터를 입력 받을 수 있는 태그
    <input> 태그 속성 > p130
    <label> 태그 : 입력받는 필드를 설명할 때 사용합니다.
    <label> 태그 하위에 <input>태그를 위치시킬수 있고,
        id와 for 속성을 사용하여 <input>태그와 연결지을 수 있다.
        -->

    <form action="./04_2_listTag.html">
        <fieldset>
            <legend>로그인 정보</legend>
            <!-- <fieldset> 태그 : 겉을 감싸는 상자 박스
                 <legend>   태그 : 상자의 제목-->
        <label for="id">ID</label>
        <input type="text" id="id" autofocus required maxlength="10" placeholder="소문자 10자이하로 작성해 주세요.">
        <!-- maxlength   : 최대값
             placeholder : 정보를 주기 위한 코멘트
             repuired    : 필수항목이란걸 알려주는 경고문
             autofocus   : 페이지를 실행했을때 바로 포커싱 돼 있다. -->
        <br>
        <label for="pw">PW</label>
        <input type="password" id="pw" required>
        <!-- input의 id는 고유한 값으로 꼭 id여야한다. -->
         </fieldset>
         <br>

         <!-- number -->
         <input type="number" min="0" max="10">
         <!-- min : 최소 , max : 최대 -->
         <br>

         <!-- email -->
         <label for="email">E-mail</label>
         <input type="email" id="email">
         <br>

         <!-- readonly 
                :값을 정하면 바뀌지 않음-->
          <input type="text" value="읽기전용" readonly>
          <br>

         <!-- check box -->
          <!-- check box 의 그룹을 묶을려면 name의 이름을 똑같이 해준다.(그룹이름이 달라지면 체크를 해도 가져오지 않는다.) -->
          <input type="checkbox" name="fruit" id="banana">
          <label for="banana">바나나</label>
          <input type="checkbox" name="fruit" id="apple" checked>
          <label for="apple">사과</label>
          <input type="checkbox" name="fruit" id="grape">
          <label for="grape">포도</label>
          <br>
          <!-- radio 
           꼭 하나만 선택됨, (그룹이름이 달라지면 체크가 여러개된다.)-->
           <input type="radio" name="foods" id="bulgoggi" checked>
           <label for="foods">불고기</label>
           <input type="radio" name="foods" id="hamburger">
           <label for="foods">햄버거</label>
           <input type="radio" name="foods" id="zzajang">
           <label for="foods">짜장</label>
         <br>
         <!-- checked
                 : check box, radio 에서 처음부터 체크 돼 있게 한다 -->

                 <!-- textarea 태그
                      :긴글을 적기에 적합함 <input> 태그는 짧은 글
                     cols : 가로칸 글자수 , rows세로칸 글자수-->
                  <textarea cols="10" rows="3"></textarea>
                  <br>
                  <!-- select, option 태그 -->
                   <select name="pocketmon">
                    <option value="0">피카츄</option>
                    <option value="1">라이츄</option>
                    <option value="2">꼬부기</option>
                   </select>
                   
                  <br><br>

        <!-- 버튼 만드는 방벙 -->
         <input type="submit" value="로그인">
         <input type="reset">
         <input type="button">
         <br><br>
         <!-- button 태그를 이용한 버튼 만드는 방법
              (<input> 태그보다 <button> 태그를 사용하여 버튼을 만든다.)
                <form> 태그를 적어야 버튼이 활성화된다. -->
          <button type="submit">로그인</button>
          <button type="reset">초기화</button>
          <button type="button">버튼</button>
        

    </form>
</body>
</html>
