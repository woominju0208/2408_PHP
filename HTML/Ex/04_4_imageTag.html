    <!-- <img> : 웹문서에 이미지를 삽입할 때 사용
     <img src="image~.jpg" alt="고양이">
         *속성*
         src :필수 속성, 경로를 지정
         alt:이미지를 불러올 수 없을 때 표시되는 텍스트
             필수는 아니지만 작성해 주는 것이 좋으며,
             속성값을 사용자에게 읽어주어, 장애인의 웹 접근성에 도움
         title:이미지에 마우스 커서가 위치했을 때, 말풍선으로 표시
             필수속성은 아니지만 속성값을 사용자에게 읽어주어, 장애인의 웹 접근성에 도움
         height:높이를 설정 (정수입력시 픽셀단위, 정수% 입력시 비율단위)
         width:너비를 설정  (정수입력시 픽셀단위, 정수% 입력시 비율단위)
 -->

          <!-- 절대경로 : 리소스의 절대적인 고유한 경로

              루트 디렉토리부터 시작하는 경우 : /cat.jpg
              로컬pc의 경우                  : C:\user\php\cat.jpg
              
               상대경로 : 현재 문서 기준으로 경로를 인식하는 방법   (상대경로를 많이 씀)

                 상위 폴더에 위치한 경우   ex.src="../cat.jpg"
                 하위 폴더에 위치한 경우   ex.src="./img/cat.jpg"   -->
