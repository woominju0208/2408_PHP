<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.
   
    <!--
       주석표시,ctrl+/(단축키)도 가능
     
       <h1>~<h6> : h 태그
       웹 페이지의 제목 또는 부제목을 표현할때 사용
       해당 페이지의 제목이라는 의미를 가지는 태그,태그로 검색엔진 최적화 및 웹 접근성 향상에 도움.
    -->
       <h1>h1 태그 입니다.</h1>
       <h2>h2 태그 입니다.</h2>
       <h3>h3 태그 입니다.</h3>
       <h4>h4 태그 입니다.</h4>
       <h5>h5 태그 입니다.</h5>
       <h6>h6 태그 입니다.</h6>

       <!-- <hr> 태그 : 가로선을 넣는 태그
        -->
       <hr>
       <!-- <br> 태그 : 개행을 하기 위한 태그 -->
       안녕하세요.<br>
       HTML입니다.
       <!-- <p> 태그 : 하나의 문단을 표시할 때 사용 -->
        <p>p태그 입니다.</p>
       <!-- <strong>, <b> 태그 : 텍스트를 진하게 표시 및 강조
            <strong> Tag의 경우, 화면낭독기에서 강조해서 읽어 준다.  -->
            <strong>strong 태그</strong> <br> 
            <b>b 태그</b>
            <br>
        <!-- <em>, <i> 태그 : 텍스트를 이텔릭체로 표시 및 강조할 때 사용
            <em> Tag의 경우, 화면낭독기에서 강조해서 읽어 준다. -->
            <em>em 태그입니다.</em><br>
            <i>i 태그입니다.</i>

</body>
</html>
