<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <ul>, <li> 태그 : 순서가 없는 목록 태그
        <li> 태그 단독으로 사용할 수 없다.(<ul>태그 하위에 위치해야한다.)        
    -->
    <ul>
        <li>li1</li>
        <li>li2</li>
    </ul>
    <!-- 
        에밋으로 작성(반복된 여러작업을 한번에 입력)
                    ul>li{li$}*10 입력후 tab
         -->
        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
            <li>li5</li>
            <li>li6</li>
            <li>li7</li> 
            <li>li8</li>
            <li>li9</li>
            <li>li10</li>
        </ul>
    
</body>
</html>
