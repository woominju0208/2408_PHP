<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>회원 가입을 환영합니다</h1>
   <fieldset>
    <legend>사용자 정보</legend>
    <form action="">
    <ul>
    <li>
    <label for="id">아이디</label>
    <input type="text" id="id" placeholder="4자~10자 사이, 공백없이" required> </li>
    <li>
    <label for="e-mail">이메일</label>
    <input type="e-mail" id="e-mail" required> </li>
    <li>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함"  required> </li>
    <li>
        <label for="pw">비밀번호 확인</label>
        <input type="password" id="pw" required> </li> 
    <li>
        <label>가입 경로</label>  
        <select name="가입 경로">
    <option value="0">기타</option>
    <option value="1">기타</option> 
    <option value="2">기타</option> </li> 
    </select>
    <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
    </li>
    </ul>
   </fieldset> 
   <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="event" id="send mail">
    <label for="mail">메일 수신</label>
    <input type="radio" name="event" id="not send mail">
    <label for="mail">메일 수신 안 함</label>
   </fieldset>
<button type="submit">가입하기</button>
<button type="reset">취소</button>

</form>
</body>
</html>
