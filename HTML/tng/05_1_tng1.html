<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>회원 가입을 환영합니다</h1>
   <fieldset>
    <legend>사용자 정보</legend>
    <form action="">
    <ul>
    <li>
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" minlength="4" maxlength="10" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required> </li>
    <li>
    <label for="e-mail">이메일</label>
    <input type="e-mail" id="e-mail"  name="email" required> </li>
    <li>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" name="pw" placeholder="문자와 숫자, 특수 기호 포함"  required> </li>
    <li>
        <label for="pwcheck">비밀번호 확인</label>
        <input type="password" id="pwcheck" name="pwcheck" required> </li> 
    <li>
        <label for="path">가입 경로</label>  
        <select name="path" id="path">
            <!-- select 는 굳이 id경로가 필요하지 않는다.
                select 여러 개 추가시 select name을 바꿔주고 구성은 같다.  -->
    <option value="0">기타</option>
    <option value="1">기타</option> 
    <option value="2">기타</option> </li> 
    </select>
    <li>
        <label for="memo">메모</label>
        <textarea name="memo" id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
    </li>
    </ul>
   </fieldset> 
   <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="event" id="yes">
    <label for="yes">메일 수신</label>
    <input type="radio" name="event" id="no" checked>
    <label for="no">메일 수신 안 함</label>
   </fieldset>
     <button type="submit">가입하기</button>
     <button type="reset">취소</button>
     <!-- <a href="./04_3_tng3.html"><button type="button">취소</button></a> -->

<!-- 서버연동시(php로 연동시) 항상 name이란 이름들을 정해주어야 한다.
     각각 다른 이름으로 정해주어야 한다. -->
</form>
</body>
</html>
