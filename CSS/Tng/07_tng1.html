<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./07_tng1.css">
</head>
<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul class="list">
        <li><span class="text">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
        <li><span class="text">플랫 디자인</span> - 입체에서 평면으로</li>
        <li><span class="text">풀스크린 배경</span> - 콘텐츠에 집중</li>
        <li><span class="text">원페이지 사이트</span> - 한 페이지에서 모든 내용을 담다</li>
        <li><span class="text">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="text">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>   

        <!-- <span> :단순 텍스트나 텍스트에 관련된 마크업 등 구문 콘텐츠에 스타일이나 자바스크립트를 적용하기 위한 범위를 감싸주거나
             HTML 속성을 적용하기 위한 범위를 감싸주기 위해 사용 -->
        <!-- <div>  :레이아웃(블록이나 구획)을 구성하거나 그룹화된 마크업이나 콘텐츠에 스타일이나 자바스크립트를 적용하기 위한 컨테이너나
             HTML 속성을 적용하기 위한 범위를 나타내기 위한 컨테이너로 사용 -->
    </ul>
</body>
