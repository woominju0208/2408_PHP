<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./10_tng2.css">
</head>
<body>
    <fieldset>
        <legend>I want YOU!</legend>
        <form action="">
            <label class="star" for="name">이름</label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label class="star" for="age">나이</label>
            <input type="number" min="10" name="age" id="age"  required>
            <br><br>
            <label class="star" for="radio">성별</label>
            <input class="gender" type="radio"name="age" id="male">
            <label for="male">남자</label>      <!--radio 태그 label,id 연결시 label for""여기에 id값과 똑같이 적어준다-->
            <input class="gender" type="radio"name="age" id="female">
            <label for="female">여자</label>
            <br><br>
            <label class="text_up" for="textarea">요청사항</label>     <!--input 태그 아니더라도 label과 연결 가능-->
            <textarea name="textarea" rows="8" cols="30" id="textarea" placeholder="요청 사항 입력" required></textarea>
            <br><br>
            <button type="submit">보내기</button>
                <span>내용을 다시 한 번 확인해 주세요.</span>
        </form>
    </fieldset>
</body>
</html>

<!-- required 필수문자 입력시 꼭 <form>태그로 감싸줘야한다 -->
