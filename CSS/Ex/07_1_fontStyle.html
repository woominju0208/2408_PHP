<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/07_1.css">
</head>
<body>
    <p>베이스 크기</p>
    <!-- 글자 크기 -->
     <p class="p-size-xx-small">폰트 크기 xx-small</p>
     <p class="p-size-midium">폰트 크기 midium</p>
     <p class="p-size-xx-large">폰트 크기 xx-large</p>
     <p class="p-size-px">폰트 크기 px</p>
     <!--<div> : 영역을 잡기 위한 특정 효과가 없는 태그 -->
     <div style="font-size: 20px;">
        <p class="p-size-em">폰트 크기em</p>
        <p class="p-size-rem">폰트 크기rem</p>
     </div>

     <!-- 글자 굵기 -->
      <p class="p-weight-100">글자 굵기 100</p>
      <p class="p-weight-400">글자 굵기 400</p>
      <p class="p-weight-900">글자 굵기 900</p>
      <!-- 굵기는 100~900까지 사이즈 -->

      <!-- 폰트 변경 -->
       



</body>
</html>
