<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <!-- css 인라인 스타일(Inline Sttle Sheet)
          htm요소에 스타일 적용 > 필요한 경우 외에는 사용하지 않아야 한다. -->
    <h1 style="color: green;">인라인 스타일</h1>

    <!-- css 내부 스타일(Internal Sttle Sheet)
          <head>태그에 <style>태그를 사용하여 적용
            동일한 스타일 규칙을 적용할 경우 모든 페이지마다 작성해야하므로
            외부 스타일을 활용하는 것이 좋음 -->
            <h1>내부 스타일</h1>

            <!--css 외부 스타일(External Sttle Sheet)
                <head>태그에 "<link rel=stylesheet" href="~.css(css파일 경로)"을 적어 불러옴  -->
                    <h2>외부 스타일</h2>
                    
</body>
</html>
