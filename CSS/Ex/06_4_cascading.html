<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_4.css">
    <style>
        #test1 {
            color: red;
        }
    </style>
</head>
<body>
    
    <!-- 
    **스타일 실행 순서에 따른 우선순위
        1.인라인 스타일
        2.내부스타일
        3.외부스타일
     -->
        <h1 id="test1" style="color: magenta;">스타일 적용 방법에 따른 우선순위</h1>
        
        <!-- 스타일의 우선순위 
              1.!important (초기구축시 안쓰는게 좋음, 주의해서 사용)
              2.인라인 스타일
              3.아이디 스타일
              4.클래스 스타일
              5.타입 스타일-->
              <h2 class="class-h2" id="id-h2" style="color: brown;" >적용 순위</h2>
              <!-- <span class>쓰지 않은 이유는 <span>은 특정부분만 바꾸는것
                    여기선 h2의 전체를 바꾸는 것이니 class만 사용한다. -->


              
</body>
</html>
