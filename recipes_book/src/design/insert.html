<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성 페이지</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/insert.css">
</head>
<body>
    <header>
        <h2>Recipes Book</h2>
        <h1><span>M</span>ake<span>&nbsp;Y</span>our<span>&nbsp;R</span>ecipes</h1>
    </header>
    <main>
        <div class="main-list">
            <p>My Recipes</p>
        </div>
            <div class="item">
                <form action="./insert.html" method="post" enctype="multipart/form-data"></form>
                    <div class="box title-box">
                        <div class="box-title">제목</div>
                        <div class="box-content">
                            <input type="text" name="title" id="title">
                        </div>
                    </div>
                    <div class="box content-box">
                        <div class="box-title">내용</div>
                        <div class="box-content">
                            <textarea name="content" id="content"></textarea>
                        </div>
                    </div>
                    <div class="image-box">
                        <input type="file" name="file" id="file" accept="image/*" onchange="loadFile(this)">
                        <label for="file">👉 이미지 업로드 👈</label>
                    </div>
                    <div class="fileContainer">
                        <div class="fileInput">
                            <p>파일 이름: </p>
                            <p id="fileName"></p>
                        </div>
                        <div class="buttonContainer">
                            <div class="submitButton" id="submitButton">미리보기</div>
                        </div>
                    </div>
                    <div class="image-show" id="image-show"></div>
                    <script src="insert.js"></script>
                </div>
                    <div class="main-footer">
                        <button type="submit" class="btn-small btn-eng">완료</button>
                        <a href="./index.html"><button class="btn-small btn-eng">취소</button></a>
                    </div>
                </form>
            </div>
    </main>
</body>
</html>
