<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성 페이지</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/insert.css">
</head>
<body>
    <header>
        <h2>Recipes Book</h2>
        <h1><span>M</span>ake<span>Y</span>our <span>R</span>ecipes</h1>
    </header>
    <main>
        <div class="main-list">
            <p>My Recipes</p>
        </div>
            <div class="item">
                <div class="item2">
                    <form action="./insert.html">
                        <!-- enctype="multipart/form-data" -->
                        <div class="box title-box">
                            <div class="box-title">Title</div>
                            <div class="box-content">
                                <input type="text" name="title" id="title">
                            </div>
                        </div>
                        <div class="box content-box">
                            <div class="box-title">Content</div>
                            <div class="box-content">
                                <textarea name="content" id="content"></textarea>
                            </div>
                        </div>
                        <div class="image-box">
                            <input type="file" name="file" id="file" accept="image/*">
                            <label for="file">SUBMIT</label>
                                <!-- <button type="submit">SUBMIT</button> -->
                        </div>
                    </form>
                </div>
            </div>
                <div class="main-footer">
                    <a href="./index.html"><button class="btn-small btn-eng">Insert</button></a>
                    <a href="./index.html"><button class="btn-small btn-eng">Cancel</button></a>
                </div>
    </main>
</body>
</html>
